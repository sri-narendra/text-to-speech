<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 15px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto 20px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            text-align: center;
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
        .error {
            color: #e74c3c;
            padding: 15px;
            background-color: #fdecea;
            border-radius: 4px;
        }
        .loading {
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>Text-to-Speech Converter</h1>
    <textarea id="textInput" placeholder="Enter text to convert to speech..."></textarea>
    <button onclick="generateSpeech()">Convert to Speech</button>
    <div id="result"></div>

    <script>
        async function generateSpeech() {
            const text = document.getElementById("textInput").value.trim();
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = '';
            
            if (!text) {
                resultDiv.innerHTML = '<div class="error">Please enter some text</div>';
                return;
            }

            try {
                resultDiv.innerHTML = '<p class="loading">Generating speech...</p>';
                
                const response = await fetch("https://fastapi-tools.onrender.com/run/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        github_repo: "https://github.com/your-username/tts-frontend",
                        backend_path: "/main.py",
                        input_data: { 
                            text: text,
                            language: "en"  // Optional: can be made configurable
                        }
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || "Failed to generate speech");
                }

                if (data.output && data.output.audio) {
                    resultDiv.innerHTML = `
                        <audio controls>
                            <source src="data:audio/mp3;base64,${data.output.audio}" type="audio/mp3">
                            Your browser does not support the audio element.
                        </audio>
                        <p><button onclick="downloadAudio()">Download Audio</button></p>
                    `;
                } else {
                    throw new Error("Invalid response from server");
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error"><strong>Error:</strong> ${error.message}</div>`;
                console.error("TTS Error:", error);
            }
        }

        function downloadAudio() {
            const audioSrc = document.querySelector("audio source").src;
            const link = document.createElement("a");
            link.href = audioSrc;
            link.download = "speech.mp3";
            link.click();
        }
    </script>
</body>
</html>
