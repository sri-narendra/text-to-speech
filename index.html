<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text to Speech</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    textarea, select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 80%;
      max-width: 500px;
    }
    button {
      background-color: #ff5722;
      color: white;
      border: none;
      cursor: pointer;
    }
    audio {
      margin-top: 20px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Text to Speech Converter</h1>

  <textarea id="text" rows="5" placeholder="Enter your text here..."></textarea>
  <br>

  <label for="format">Audio format:</label>
  <select id="format">
    <option value="mp3">MP3</option>
    <option value="wav">WAV</option>
  </select>
  <br>

  <button onclick="previewAudio()">üîä Preview</button>
  <button onclick="downloadAudio()">‚¨áÔ∏è Download</button>

  <div id="output"></div>

  <script>
    async function previewAudio() {
      const text = document.getElementById("text").value.trim();
      const format = document.getElementById("format").value;
      const output = document.getElementById("output");

      if (!text) {
        alert("Please enter some text.");
        return;
      }

      output.innerHTML = "üîÑ Generating preview...";

      const api = `https://fastapi-tools.onrender.com/text_to_speech?text=${encodeURIComponent(text)}&format=${format}&preview=true`;

      try {
        const response = await fetch(api);
        if (!response.ok) throw new Error("Preview failed");

        const blob = await response.blob();
        const audioURL = URL.createObjectURL(blob);

        output.innerHTML = `<audio controls src="${audioURL}"></audio>`;
      } catch (err) {
        output.innerHTML = `<p style="color: red;">Error: ${err.message}</p>`;
      }
    }

    async function downloadAudio() {
      const text = document.getElementById("text").value.trim();
      const format = document.getElementById("format").value;

      if (!text) {
        alert("Please enter some text.");
        return;
      }

      const api = `https://fastapi-tools.onrender.com/text_to_speech?text=${encodeURIComponent(text)}&format=${format}&preview=false`;

      try {
        const response = await fetch(api);
        if (!response.ok) throw new Error("Download failed");

        const blob = await response.blob();
        const fileURL = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = fileURL;
        a.download = `tts.${format}`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      } catch (err) {
        alert("Error: " + err.message);
      }
    }
  </script>
</body>
</html>
