<!DOCTYPE html>
<html>
<head>
    <title>TTS Converter</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
        select, button { padding: 8px 15px; margin: 5px 0; }
        #audioResult { margin-top: 20px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Text-to-Speech Converter</h1>
    <textarea id="textInput" placeholder="Enter text..."></textarea><br>
    <select id="languageSelect">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
    </select>
    <button onclick="convertText()">Convert</button>
    <div id="audioResult"></div>
    <div id="error" class="error"></div>

    <script>
        async function convertText() {
            const text = document.getElementById("textInput").value;
            const language = document.getElementById("languageSelect").value;
            const errorDiv = document.getElementById("error");
            errorDiv.textContent = "";
            
            if (!text) {
                errorDiv.textContent = "Please enter some text";
                return;
            }

            try {
                const response = await fetch("https://fastapi-tools.onrender.com/run/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        github_repo: "https://github.com/your-username/tts-frontend",
                        backend_path: "/main.py",
                        input_data: { text, language }
                    })
                });

                const data = await response.json();
                
                if (data.output) {
                    const result = JSON.parse(data.output);
                    document.getElementById("audioResult").innerHTML = `
                        <audio controls>
                            <source src="data:audio/mpeg;base64,${result.audio}" type="audio/mpeg">
                        </audio>
                        <p><button onclick="downloadAudio('${result.audio}')">Download</button></p>
                    `;
                } else {
                    throw new Error(data.error || "Conversion failed");
                }
            } catch (error) {
                errorDiv.textContent = "Error: " + error.message;
            }
        }

        function downloadAudio(base64Data) {
            const link = document.createElement("a");
            link.href = `data:audio/mpeg;base64,${base64Data}`;
            link.download = "speech.mp3";
            link.click();
        }
    </script>
</body>
</html>
